<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeaOS</title>
    <link rel="stylesheet" href="assets/css/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="toolbar">
        <div class="right">
            <p class="internet"><i class="fas fa-network-wired"></i></p>
            <p class="battery"><i class="fas fa-battery-full"></i></p>
            <p class="hour"></p>
            <p class="logout"><i class="fas fa-power-off"></i></p>

        </div>
    </div>

    <div class="desktop">
        <div class="icons-dekstop">
            <div class="icon-desktop ui-draggable ui-draggable-handle" style="height:90px;width:70px; top:0px;left:0px" data-id="0">
                <a href="#">
                    <img src="assets/img/logos/globe.png">
                    <span>Internet</span>
                </a>
            </div>
            <div class="icon-desktop ui-draggable ui-draggable-handle" style="height:90px;width:70px; top:100px;left:0px" data-id="0">
                <a href="#">
                    <img src="assets/img/console.png">
                    <span>TeaOS Console</span>
                </a>
            </div>
        </div>
    </div>
    <div class="page" style="display: none">
        <div class="window">
            <div class="header">
                <div class="buttons">
                    <img src="assets/img/button_minimize.png" class="minimize" alt="">
                    <img src="assets/img/button_maximize.png" class="maximize" alt="">
                    <img src="assets/img/button_close.png" class="close" alt="">
                </div>
                <div class="app">
                    <img src="assets/img/logos/globe.png" alt="">
                    <p class="app_title">Internet</p>
                </div>
                <div class="bar"></div>
            </div>
            <div class="body">
                <iframe src="iframe/internet/"></iframe>
            </div>
        </div>
    </div>

    <div class="page" style="display: none">
        <div class="window">
            <div class="header">
                <div class="buttons">
                    <img src="assets/img/button_minimize.png" class="minimize" alt="">
                    <img src="assets/img/button_maximize.png" class="maximize" alt="">
                    <img src="assets/img/button_close.png" class="close" alt="">
                </div>
                <div class="app">
                    <img src="assets/img/console.png" alt="">
                    <p class="app_title">TeaOS Console</p>
                </div>
                <div class="bar"></div>
            </div>
            <div class="body">
                <iframe src="http://localhost/TeaOS/iframe/console/"></iframe>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script src="assets/js/include.js"></script>
    <script src="assets/js/toolbar.js"></script>
    <script src="assets/js/desktop.js"></script>
    <script src="assets/js/page.js"></script>

    <script type="text/javascript">

$(document).ready(function(){

botBensonWindowsWeb.changContextMenuStart();
botBensonWindowsWeb.dragAndDropChange( true );


});
    
        </script>
</body>
</html>
