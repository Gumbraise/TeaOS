<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeaOS</title>
    <link rel="stylesheet" href="assets/css/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">

<body>
    <div class="toolbar">
        <div class="right">
            <p class="internet"><i class="fas fa-network-wired"></i></p>

        </div>

    <div class="page" style="display: none">
        <div class="window">
            <div class="header">
                <div class="buttons">
                    <img src="assets/img/button_minimize.png" id="minimize" alt="">
                    <img src="assets/img/button_maximize.png" id="maximize" alt="">
                    <img src="assets/img/button_close.png" id="close" alt="">

                <div class="app">
                    <img src="assets/img/logo.png" alt="">
                    <p>Hello</p>
                </div>
                <div class="bar"></div>
            </div>
            <div class="body">
                <iframe src="https://google.com/"></iframe>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script src="assets/js/drag.js"></script>
    <script src="assets/js/include.js"></script>
    <script src="assets/js/toolbar.js"></script>
    <script src="assets/js/desktop.js"></script>

    <script type="text/javascript">

        $(document).ready(function(){
            botBensonWindowsWeb.entity(  );
            botBensonWindowsWeb.dragAndDropChange( true );
        
            botBensonWindowsWeb.createEntity( 'bonjour' , { top: 0 , left: 0 } );        
        });
        
        </script>
</body>
</html>
