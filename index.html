<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/logo.png" />
    <title>TeaOS Â· FREE ONLINE OPERATING SYSTEM FOR ALL</title>
    <link rel="stylesheet" href="assets/css/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="head">
        <div class="toolbar">
            <div class="right">
                <p class="taskb internet"><i class="fas fa-network-wired"></i></p>
                <p class="taskb battery"><i class="fas fa-battery-full"></i></p>
                <p class="taskb hour"></p>
                <p class="taskb logout"><i class="fas fa-power-off"></i></p>
            </div>
        </div>
        <div class="task_box" style="display: none">
            <div class="task">
                <p class="battery"><i class="fas fa-battery-full"></i></p>
                <p class="font"> 100%</p>
                <p class="sec_font">Charged</p>
            </div>
        </div>
    </div>

    <div class="desktop">
        <div class="icons-dekstop">
            <div class="icon-desktop ui-draggable ui-draggable-handle" style="height:90px;width:70px; top:0px;left:0px" data-id="0">
                <a href="#">
                    <img src="assets/img/logos/globe.png">
                    <span>Internet</span>
                </a>
            </div>
            <div class="icon-desktop ui-draggable ui-draggable-handle" style="height:90px;width:70px; top:100px;left:0px" data-id="0">
                <a href="#">
                    <img src="assets/img/console.png">
                    <span>TeaOS Console</span>
                </a>
            </div>
        </div>
    </div>
    <div class="page" style="display: none">
        <div class="window">
            <div class="header">
                <div class="buttons">
                    <img src="assets/img/button_minimize.png" class="minimize" alt="">
                    <img src="assets/img/button_maximize.png" class="maximize" alt="">
                    <img src="assets/img/button_close.png" class="close" alt="">
                </div>
                <div class="app">
                    <img src="assets/img/logos/globe.png" alt="">
                    <p class="app_title">Internet</p>
                </div>
                <div class="bar"></div>
            </div>
            <div class="body">
                <iframe id="internet" src=""></iframe>
            </div>
        </div>
    </div>

    <div class="page" style="display: none">
        <div class="window">
            <div class="header">
                <div class="buttons">
                    <img src="assets/img/button_minimize.png" class="minimize" alt="">
                    <img src="assets/img/button_maximize.png" class="maximize" alt="">
                    <img src="assets/img/button_close.png" class="close" alt="">
                </div>
                <div class="app">
                    <img src="assets/img/console.png" alt="">
                    <p class="app_title">TeaOS Console</p>
                </div>
                <div class="bar"></div>
            </div>
            <div class="body">
                <iframe id="console" src=""></iframe>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="assets/js/jqueryui.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script src="assets/js/include.js"></script>
    <script src="assets/js/toolbar.js"></script>
    <script src="assets/js/page.js"></script>
</body>
</html>
