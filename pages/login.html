<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/logo.png" />
    <title>TeaOS Â· FREE ONLINE OPERATING SYSTEM FOR ALL</title>
    <link rel="stylesheet" href="assets/css/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="left">
        <div class="block">
            <p class="hour"></p>
            <p class="date">Ven. 29 Mai</p>
        </div>    
    </div>
    <div class="right">
        <div class="block center">
            <div class="input">
                <input type="text" placeholder="Username">
            </div>
            <div class="input">
                <input type="text" placeholder="Password">
            </div>
            <div class="button">
                <button>Login</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <img src="assets/img/logo.png">
        <p>TeaOS 20.5</p>
    </div>
    <script>
        var hour = document.getElementsByClassName('hour')[0];
        var date = document.getElementsByClassName('date')[0];

        window.onload = function hourK() {
            var ladate=new Date()
            var h=ladate.getHours();
            if (h<10) {h = "0" + h}
            var m=ladate.getMinutes();
            if (m<10) {m = "0" + m}
            hour.innerHTML = h+":"+m

            const options = { weekday: 'short', month: 'long', day: 'numeric' };
            date.innerHTML = ladate.toLocaleDateString('fr-FR', options).charAt(0).toUpperCase() + ladate.toLocaleDateString('fr-FR', options).slice(1)

            setTimeout(hourK, 1000)
        }
    </script>
</body>
</html>
